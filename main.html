<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        /* Styling Requirements */
        .middle {
            border: 1px solid black;
            border-collapse: separate; /* Required for cellspacing/border-spacing */
            border-spacing: 1px;
        }

        .middle td, .middle th {
            border: 1px solid black;
            padding: 1px;
        }
        
        /* Table-specific styles */
        #table-1 .center {
            text-align: center;
        }
        #table-1 .right {
            text-align: right;
        }
        
        .green {
            background-color: green;
        }
        
        .blue {
            background-color: blue;
        }
        
        /* Centering the main heading */
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>HTML Assignment #3</h1>
    
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">left</td>
            <td>center</td>
            <td class="right">right</td> </tr>
        <tr>
            <td>left</td>
            <td class="center">center</td>
            <td class="center right" id="t12">right</td>
        </tr>
        <tr>
            <td>left</td>
            <td>center</td>
            <td id="t13" class="right">right</td> </tr>
    </table>

    <br>
    
    <table id="table-2" class="middle">
        <tr>
            <td colspan="6" id="t21"></td> </tr>

        </tr>
        <tr>
            <td></td><td colspan="3"></td><td></td>
        </tr>
        <tr>
            <td></td><td colspan="3"></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>

    <br>
    
    <table id="table-3" class="middle">
        <tr>
            <td colspan="1" class="green"></td> 
        </tr>
        <tr>
            <td id="t-image">
                <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2013_FallP3/Luthra%20Portfolio/images-1.jpeg" alt="Michael Jordan">
            </td>
        </tr>
        <tr>
            <td class="blue"></td>
        </tr>
    </table>

</body>
</html>
